<link rel="icon" type="image/png" href="../../images/icons/favicon.ico"/>

	<div class="container-contact100">

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					Cadastro
				</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Nome</span>
					<input class="input100" type="text" name="nome" placeholder="Digite o nome completo">
					<span class="focus-input100"></span>
        </div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Usuário</span>
					<input class="input100" type="text" name="nomeUsuario" placeholder="Digite o usuário">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">Senha</span>
					<input class="input100" type="password" name="senha" placeholder="Digite a senha">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Permissões</span>
					<select class="form-control" id="exampleFormControlSelect1">
            <option>Administrador</option>
            <option>Manutentor</option>
          </select>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Finalizar Cadastro
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
